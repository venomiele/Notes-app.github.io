<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="notes.css" rel="stylesheet">
</head>
<body>
<div class="note">
    <div class="btns-container">
        <button class="edit btn"><i class="bi bi-pencil-square"></i></button>
        <div class="second-btns-container">
        <button class="delete btn"><i class="bi bi-trash"></i></button>
        <button class="save btn"><i class="bi bi-cloud-download"></i></button>
    </div>
    </div>
    <div class="text-area">
    <textarea class="main" placeholder="Describe yourself here..."></textarea>
    </div>
    <div class="tools">
        <button class="color btn"><i class="bi bi-eyedropper"></i></button>
        <button class="italic btn"><i class="bi bi-type-italic"></i></button>
        <button class="bold btn"><i class="bi bi-type-bold"></i></button>
        <button class="size-up btn"><i class="bi bi-sort-up"></i></button>
        <button class="size-down btn"><i class="bi bi-sort-down-alt"></i></button>
    </div>
</div>




    <script src="notes.js"></script>
</body>
</html>
